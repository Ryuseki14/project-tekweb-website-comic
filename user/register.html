<!DOCTYPE html>
<html>

<head>
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form action="register.php" method="POST" ;>
            <label>Username : </label>
            <br>
            <input type="varchar" name="Username" id="username" placeholder="Username">
            <br>
            <label>Email : </label>
            <br>
            <input type="varchar" name="Email" id="email" placeholder="Email">
            <br>
            <label>Password : </label>
            <br>
            <input type="password" name="Password" id="password" placeholder="Password">
            <br>
            <a href="index.html">
                <button onclick="insertdata(); " type="submit" name="Register" class="btn-input">Register</button>
            </a>
            <p> Sudah punya akun?
                <a href="login.html">Login di sini</a>
            </p>
        </form>
    </div>
</body>

</html>

<script>
    function insertdata() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var xmlhttp1 = new XMLHttpRequest();
        xmlhttp1.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                getbarang();
                document.getElementById("username").value = '';
                document.getElementById("email").value = '';
                document.getElementById("password").value = '';
                document.getElementById("username").focus();
            }
        };
        xmlhttp1.open("POST", "register.php", true);
        xmlhttp1.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xmlhttp1.send(
            "username=" + username + "&email=" + email + "&password=" + password
        );
    }
</script>
